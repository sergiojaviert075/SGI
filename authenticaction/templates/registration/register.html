{% extends "base_generic.html" %}
{% load static %}
{% block head %}
{% endblock %}

{% block content %}
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/accounts/login/">Iniciar sesión</a>
        <a href="/accounts/register/">Regístrate</a>
    </div>
    <div class="navbar-container">
        <div class="container">
            <div class="row">
                <nav class="navbar">
                    <a href="#"
                       class="xs-nine sm-five md-four lg-three columns menu-button menu-button-link u-pull-left"><h3
                            class="title"><strong>SGI</strong></h3></a>
                    <a href="/accounts/login/"
                       class="button xs-eleven xs-offset-by-four sm-three md-two md-offset-by-three lg-two lg-offset-by-four one-quarter columns menu-button top-menu-hidden">Iniciar
                        Sesión</a>
                    <a href="/accounts/register/"
                       class="button xs-eleven sm-three md-two lg-two one-quarter columns menu-button top-menu-hidden">Regístrate</a>
                    <span class="u-pull-right xs-two side-menu-hidden"
                          style="font-size:30px;cursor:pointer; margin-right: 20px;" onclick="openNav()">&#9776;</span>
                </nav>
            </div>
        </div>
        <div class="nav-seperator u-full-width"></div>
    </div>  <!--SIDEBAR nav end here-->

    <!--CONTENT START-->
    <div class="content" style="">
        <div class="container" style="margin-top: 25px">
            <div class="row">
                <div class="xs-twelve sm-twelve md-eight md-offset-by-two lg-eight lg-offset-by-two columns">
                    <h4 class=""><strong>Regístrate</strong></h4>
                </div>
                <hr class="u-full-width">
            </div>
        </div>
        <div class="container">
            <div class="sm-twelve md-ten md-offset-by-two lg-nine lg-offset-by-three columns">
                <div class="row" style="width: 100%">
                    <form class="save-modal-form-generic" method="POST" enctype="multipart/form-data" action="/accounts/register/">
                        {% csrf_token %}

                        <div class="row">
                            <div class="six columns">
                                <div class="form-group">
                                    <label for="nombres">Nombres:</label>
                                    <input type="text" id="nombres" name="nombres" required>
                                </div>
                            </div>
                            <div class="six columns">
                                <div class="form-group">
                                    <label for="apellido1">Primer apellido:</label>
                                    <input type="text" id="apellido1" name="apellido1" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="six columns">
                                <div class="form-group">
                                    <label for="apellido2">Segundo apellido:</label>
                                    <input type="text" id="apellido2" name="apellido2" required>
                                </div>
                            </div>
                            <div class="six columns">
                                <div class="form-group">
                                    <label for="cedula">Cédula:</label>
                                    <input type="text" id="cedula" name="cedula">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="six columns">
                                <div class="form-group">
                                    <label for="pasaporte">Pasaporte:</label>
                                    <input type="text" id="pasaporte" name="pasaporte">
                                </div>
                            </div>
                            <div class="six columns">
                                <div class="form-group">
                                    <label for="ruc">Ruc:</label>
                                    <input type="text" id="ruc" name="ruc">
                                </div>
                            </div>
                        </div>

                        <!-- Otros campos de entrada aquí -->

                        <div class="row">
                            <div class="six columns">
                                <div class="form-group">
                                    <label for="genero">Género:</label>
                                    <select name="genero" id="genero" style="width: 50%">
                                        {% for genero in generos %}
                                            <option value="{{ genero.id }}">{{ genero }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="six columns">
                                <div class="form-group">
                                    <label for="direccion">Dirección:</label>
                                    <input type="text" id="direccion" name="direccion">
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="six columns">
                                <div class="form-group">
                                    <label for="correo_electronico">Correo Electrónico:</label>
                                    <input type="email" id="correo_electronico" name="correo_electronico" required>
                                </div>
                            </div>
                            <div class="six columns">
                                <div class="form-group">
                                    <label for="telefono">Teléfono:</label>
                                    <input type="text" id="telefono" name="telefono">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="six columns">
                                <div class="form-group">
                                    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                                    <input style="width: 50%" type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="six columns">
                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="six columns">
                                <div class="form-group">
                                    <label for="confirmar-password">Confirmar Contraseña:</label>
                                    <input type="password" id="confirmar-password" name="confirmar-password" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="twelve columns">
                                <button type="submit" class="button-primary">Registrarme</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr class="u-full-width">
        </div>
    </div>

{% endblock %}

{% block javascript %}
    <script src="{% static 'js/side_menu.js' %}"></script>
{% endblock %}
